<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulater</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- css -->
     <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="container">
        <div class="calculator">
            <div class="display" id="user_input">0</div>
            <div class="keys row">
                <div class="key col-4" onclick="erase()">C</div>
                <div class="key col-4" onclick="addBracket()">()</div>
                <div class="key special-key col-4" onclick="backspace()"><i class="bi bi-backspace"></i></div>
                <div class="key special-key col-4" onclick="press('/')">รท</div>
                <div class="key col-4" onclick="press(7)">7</div>
                <div class="key col-4" onclick="press(8)">8</div>
                <div class="key col-4" onclick="press(9)">9</div>
                <div class="key special-key col-4" onclick="press('*')">ร</div>
                <div class="key col-4" onclick="press(4)">4</div>
                <div class="key col-4" onclick="press(5)">5</div>
                <div class="key col-4" onclick="press(6)">6</div>
                <div class="key special-key col-4" onclick="press('-')">-</div>
                <div class="key col-4" onclick="press(1)">1</div>
                <div class="key col-4" onclick="press(2)">2</div>
                <div class="key col-4" onclick="press(3)">3</div>
                <div class="key special-key col-4" onclick="press('+')">+</div>
                <div class="key special-key col-4" onclick="toggleSign()">+/-</div>
                <div class="key special-key col-4" onclick="press(0)">0</div>
                <div class="key special-key col-4" onclick="press('.')">.</div>
                <div class="key special-key col-4" onclick="equal()">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
